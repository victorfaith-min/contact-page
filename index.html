<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="container">
      <div class="logo">
        <img src="/logo.png" alt="logo" />
      </div>
      <div class="links">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Services</a></li>
          <li><a href="">Help</a></li>
          <li class="d-none">
            <select name="language">
              <option value="Eng">Eng</option>
              <option value="Eng">Spa</option>
              <option value="Eng">Us</option>
              <option value="Eng">Un</option>
              <option value="Eng">UK</option>
            </select>
          </li>
          <li>
            <a href=""><i class="fas fa-shopping-cart"></i> Cart</a>
          </li>
          <div class="bell d-none">
            <i class="fas fa-bell"></i>
            <div class="person">
              <i class="fas fa-user"></i>
            </div>
            <div class="dropdown">
              <input type="text" placeholder="Mrs, Something" /><i
                class="fas fa-caret-down"
              ></i>
            </div>
          </div>
        </ul>
      </div>
      <select name="language" class="d-non">
        <option value="Eng">Eng</option>
        <option value="Eng">Spa</option>
        <option value="Eng">Us</option>
        <option value="Eng">Un</option>
        <option value="Eng">UK</option>
      </select>
      <div class="d-non">
        <div class="bell">
          <i class="fas fa-bell"></i>
          <div class="person">
            <i class="fas fa-user"></i>
          </div>
          <div class="dropdown d-none">
            <input type="text" placeholder="Mrs, Something" /><i
              class="fas fa-caret-down"
            ></i>
          </div>
        </div>
      </div>
      <div class="d-non">
        <i class="fas fa-bars" id="bars"></i>
      </div>
    </nav>
    <div class="contact container">
      <div class="contact-content">
        <div class="contact-img">
          <h1 class="text-center">Get in contact</h1>
        </div>
        <div>
          <form>
            <div class="name">
              <div>
                <label>First Name</label>
                <input type="text" placeholder="John" />
              </div>
              <div>
                <label>Last Name</label>
                <input type="text" placeholder="Doe" />
              </div>
            </div>
            <div class="rest">
              <label>Email</label>
              <input type="email" placeholder="something@eaxmple.com" />
              <div class="mess">
                <label>Message</label>
                <textarea placeholder="Enter Message"></textarea>
              </div>
            </div>
            <div class="submitbutton">
              <button class="btn-faith">Submit</button>
            </div>
          </form>
          <div class="contact-info">
            <p><i class="far fa-envelope"></i>contact@min.ng</p>
            <p><i class="fas fa-phone-alt"></i>+234 2345 5789 10</p>
            <p>
              <i class="fas fa-map-marker-alt"></i> 20 Prince Hakerem Lekki
              Phase 1,Lagos.
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      const bars = document.querySelector("#bars");
      const links = document.querySelector(".links");

      bars.addEventListener("click", () => {
        bars.classList.toggle("fa-times");
        links.classList.toggle("active");
      });
    </script>
  </body>
</html>
